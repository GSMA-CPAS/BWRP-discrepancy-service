openapi: 3.0.1
info:
  contact:
    email: lukasz.dudzinski@ovoo.pl
  title: Discrepancy Service API
  description: This is the REST API specification for the Discrepancy Service
  version: 0.0.1
servers:
  - url: /api/v1/
tags:
- description: Access to usage discrepancy
  name: usage
- description: Access to settlement discrepancy
  name: settlement
    
paths:
  /usages/{usageId}:
    put:
      summary: Request usage discrepancy
      description: Request usage discrepancy   
      operationId: calculateUsageDiscrepancy
      parameters:        
        - name: usageId
          in: path
          description: home usage report ID
          required: true
          schema:
            type: integer
            format: int32
        - name: partnerUsageId
          in: query
          description: partner usage report ID
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        description: Home & partner usage reports
        required: true
        content:
          application/json: {
            schema: {
                "type": "array",
                "items": {
                    "$ref": "#/components/schemas/Usage"
                },
                "minItems": 2,
                "maxItems": 2
            }
          }
        
      responses:
        '200':
          description: Discrepancy report with inbound and outbound details
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/UsageDiscrepancyReport'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  /usages/:              
    get:
      summary: Returns all pets
      operationId: findUsages
      
      responses:
        '200':
          description: Discrepancy report with home and partner perscpective
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Usage'
        
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
  /settlements/{settlementId}:
    put:
      summary: Request settlement discrepancy
      description: Request settlement discrepancy   
      operationId: calculateSettlementDiscrepancy
      parameters:        
        - name: settlementId
          in: path
          description: home settlement ID
          required: true
          schema:
            type: integer
            format: int32
        - name: partnerSettlementId
          in: query
          description: partner settlement ID
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        description: Home & partner settlements
        required: true
        content:
          application/json: {
            schema: {
                "type": "array",
                "items": {
                    "$ref": "#/components/schemas/Settlement"
                },
                "minItems": 2,
                "maxItems": 2
            }
          } 
      responses:
        '200':
          description: Discrepancy report with home and partner perscpectives
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/SettlementDiscrepancyReport'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  
  
components:
  schemas:
    
    Usage:
      required:
        - header
        - body
      properties:
        header:
          required:
            - version
            - type
            - context
          type: object
          description: Usage header
          properties:
            version:
              type: string
              description: Version of the document type
            type:
              type: string
              description: Type of the document
            mspOwner:
              type: string
              description: MSP owner
            context:
              type: string
              description: Context
        body:
          required:
            - inbound
            - outbound
          type: object
          description: Body of the Usage type object
          properties:
            inbound:
              type: array
              items: 
                $ref: '#/components/schemas/UsageData'
            outbound:
              type: array
              items: 
                $ref: '#/components/schemas/UsageData'
    UsageData:
      properties:
        yearMonth:
          type: string
        homeTadig:
          type: string
        visitorTadig:
          type: string
        service:
          type: string
        usage:
          type: number
          format: float
        unit:
          type: string
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          description: Error code
        message:
          type: string
          description: Error message
    
    GeneralInfoData:
      required:
        - service
        - unit
        - inbound_own_usage
        - inbound_partner_usage
        - inbound_discrepancy
        - outbound_own_usage
        - outbound_partner_usage
        - outbound_discrepancy
      properties:
        service:
          type: string
        unit:
          type: string
        inbound_own_usage:
          type: number
          format: float
        inbound_partner_usage:
          type: number
          format: float
        inbound_discrepancy:
          type: number
          format: float
        outbound_own_usage:
          type: number
          format: float
        outbound_partner_usage:
          type: number
          format: float
        outbound_discrepancy:
          type: number
          format: float
    
    UsageDiscrepancyData:
      properties:
        HTMN:
          type: string
        VPMN:
          type: string
        yearMonth:
          type: string
        service:
          type: string
        own_usage:
          type: number
          format: float
        partner_usage:
          type: number
          format: float
        delta_usage_abs:
          type: number
          format: float
        delta_usage_percent:
          type: number
          format: float
              
    UsageDiscrepancyReport:
      properties:
        general_information:
          type: array
          items: 
            $ref: '#/components/schemas/GeneralInfoData'
        inbound:
          type: array
          items: 
            $ref: '#/components/schemas/UsageDiscrepancyData'
        outbound:
          type: array
          items: 
            $ref: '#/components/schemas/UsageDiscrepancyData'
    
    Settlement:
      properties:
        header:
          type: object
          description: Settlement header
          properties:
            version:
              type: string
              description: Version of the document type
            type:
              type: string
              description: Type of the document
            mspOwner:
              type: string
              description: MSP owner
            context:
              type: string
              description: Context
        body:
          type: object
          description: Settlement body
          properties:
            fromdate:
              type: string
            todate:
              type: string
            inbound:
              type: object
              $ref: '#/components/schemas/SettlementServices'
            outbound:
              type: object
              $ref: '#/components/schemas/SettlementServices'
    
    SettlementServices:
        type: object
        properties:
            currency:
              type: string
            services:
              type: object
              properties:
                voice:
                  type: object
                  properties:
                    MOC:
                      type: object
                      $ref: '#/components/schemas/MOC'  
                    MTC:
                      type: number
                      format: float
                SMS:
                  type: object
                  properties:
                    MO:
                      type: number
                      format: float
                    MT:
                      type: number
                      format: float
                Data:
                  type: array
                  items: 
                    $ref: '#/components/schemas/DataService'
                  
    DataService:
      type: object
      properties:
        name:
          type: string
        value:
          type: number
          format: float
    
    MOC:
      type: object
      properties:
        local:
          type: number
          format: float
        backHome:
          type: number
          format: float
        international:
          type: number
          format: float
        premium:
          type: number
          format: float
        ROW:
          type: number
          format: float
    
    SettlementDiscrepancyReport:
      type: object
      properties:
        homePerspective:
          type: object
          properties:
            general_information:
              type: array
              items: 
                $ref: '#/components/schemas/SettlementDiscrepancyData'
            details:
              type: array
              items: 
                $ref: '#/components/schemas/SettlementDiscrepancyData'
        partnerPerspective:
          type: object
          properties:
            general_information:
              type: array
              items: 
                $ref: '#/components/schemas/SettlementDiscrepancyData'
            details:
              type: array
              items: 
                $ref: '#/components/schemas/SettlementDiscrepancyData'
                
    SettlementDiscrepancyData:
      properties:
        service:
          type: string
        unit:
          type: string
        own_calculation:
          type: number
          format: float
        partner_calculation:
          type: number
          format: float
        delta_calculation_percent:
          type: number
          format: float
          